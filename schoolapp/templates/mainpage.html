<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVRIKA SCHOOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
        }
        .sidebar {
            width: 250px;
            background: #242424;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #333;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #292929;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h2 {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <a href="/evika-school/classes/"><i class="fas fa-graduation-cap"></i> Класс</a>
    <a href="/evika-school/pupils/"><i class="fas fa-user-graduate"></i> Ученик / Ученица</a>

    <a href="/evika-school/parents/"><i class="fas fa-user"></i> Родитель</a>
    <a href="/evika-school/teachers/"><i class="fas fa-chalkboard-teacher"></i> Преподаватель</a>
    <a href="/evika-school/payment-type/"><i class="fas fa-dollar-sign"></i> Тип оплаты</a>
    <a href="/evika-school/gender/"><i class="fas fa-venus"></i> Пол</a>
    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a>

    <!-- Скрытая форма для выхода -->
    <form id="logoutForm" method="post" action="{% url 'logout_view' %}" style="display: none;">
        {% csrf_token %}
    </form>
</div>

<div class="content" id="tableContainer">
    <h2>Выберите опцию слева</h2>
</div>

<script>
    function logout() {
        document.getElementById('logoutForm').submit();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVIKA SCHOOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #181818;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 200px;
            padding: 10px;
            border: 2px solid #333; /* Рамка вокруг имени */
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            text-align: center;
            background-color: #242424;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }
        .menu a, .menu button {
            text-decoration: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            background: #333;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            border: none;
            cursor: pointer;
        }
        .menu a:hover, .menu button:hover {
            background: #444;
            transform: scale(1.05);
        }
        .menu a i, .menu button i {
            margin-right: 10px;
        }
        .logout-button {
            grid-column: span 2;
            background: #d9534f; /* Красный для кнопки выхода */
        }
    </style>
</head>
<body>

<!-- Имя пользователя в рамке -->
<!--<div class="user-name">-->
<!--    {{ user.username }}-->
<!--</div>-->

<!-- Главное меню -->
<div class="menu">
    <a href="/evika-school/classes/"><i class="fas fa-chalkboard"></i> Класс</a>
    <a href="/evika-school/pupils/"><i class="fas fa-user-graduate"></i> Ученик / Ученица</a>
    <a href="/evika-school/parents/"><i class="fas fa-user"></i> Родитель</a>
    <a href="/evika-school/teachers/"><i class="fas fa-chalkboard-teacher"></i> Преподаватель</a>
    <button class="logout-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</button>
</div>

<!-- Скрытая форма для выхода -->
<form id="logoutForm" method="post" action="{% url 'logout_view' %}" style="display: none;">
    {% csrf_token %}
</form>

<script>
    function logout() {
        document.getElementById('logoutForm').submit();
    }
</script>

</body>
</html>
